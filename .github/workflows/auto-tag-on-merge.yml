name: Auto Tag Documentation

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  create-tag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Check if documentation PR
        id: check-pr
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          
          if [[ "$PR_TITLE" =~ ^Update\ documentation\ for\ Valkey\ ([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            VERSION="${BASH_REMATCH[1]}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_doc_pr=true" >> $GITHUB_OUTPUT
          else
            echo "is_doc_pr=false" >> $GITHUB_OUTPUT
          fi

      - name: Verify Valkey release exists
        if: steps.check-pr.outputs.is_doc_pr == 'true'
        id: verify-release
        run: |
          VERSION="${{ steps.check-pr.outputs.version }}"
          
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://api.github.com/repos/hanxizh9910/valkey/releases/tags/$VERSION")
          
          if [[ "$HTTP_STATUS" == "200" ]]; then
            echo "is_valid=true" >> $GITHUB_OUTPUT
          else
            echo "is_valid=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Checkout
        if: steps.check-pr.outputs.is_doc_pr == 'true' && steps.verify-release.outputs.is_valid == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        if: steps.check-pr.outputs.is_doc_pr == 'true' && steps.verify-release.outputs.is_valid == 'true'
        run: |
          VERSION="${{ steps.check-pr.outputs.version }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag -m "Documentation for Valkey $VERSION" "$VERSION"
          git push origin "$VERSION"